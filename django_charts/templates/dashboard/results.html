{% extends 'partials/base.html' %} {% block title %}Dashboard{% endblock %}

{% block content %}


<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="col-md-20">
        <div class="container col-md-10">
            <canvas id="myChart_counts" style="position: relative; height:40vh; width:80vw"></canvas>
        </div>
         <div class="container col-md-6">
            <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>
        </div>
    </div>
</body>

</html>
<script>
    var ctx = document.getElementById('myChart_counts').getContext('2d');
    var chart = new Chart(ctx, {
        // Тип графика
        type: 'bar',

        // Создание графиков
        data: {
            // Точки графиков
            labels: {{listkeys | safe}},
            // График
            datasets: [{
                label: 'Количество постов за все время ', // Название
                backgroundColor: 'rgb(255, 99, 132)', // Цвет закраски
                borderColor: 'rgb(255, 99, 132)', // Цвет линии
                data: {{listvalues | safe}}, // Данные каждой точки графика
            }]
        },

        // Настройки графиков
        options: {
            responsive: true
        }
    });

</script>
{% endblock %}
